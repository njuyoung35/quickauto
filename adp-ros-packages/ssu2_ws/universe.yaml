  - module: launch
    children:
      - pkg: ssu2_launch
        type: launch
        description: |
          ssu2_launch
        exec_depends:
          - autoware_map_projection_loader
          - autoware_map_loader
        install_to_share:
          - rviz
          - config
        references:
          - https://github.com/autowarefoundation/autoware_launch/tree/main

  - module: vehicle
    children:
      - pkg: ssu2_vehicle
        type: launch
        description: |
          sample_vehicle_launch and sample_vehicle_description
        exec_depends:
          - xacro
        install_to_share:
          - config
          - mesh
          - urdf
        references:
          - https://github.com/autowarefoundation/autoware_launch/tree/main/vehicle/sample_vehicle_launch