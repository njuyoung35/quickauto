universe:
  - module: autoware
    children:
      # - repo: autoware_launch
      #   url: https://github.com/autowarefoundation/autoware_launch.git
      #   version: main

      - repo: autoware_msgs
        url: https://github.com/autowarefoundation/autoware_msgs.git
        version: main
        subpaths:
          - autoware_map_msgs
          - autoware_common_msgs
          - autoware_planning_msgs

      - repo: autoware_core
        url: https://github.com/autowarefoundation/autoware_core.git
        version: main
        subpaths:
          - map/autoware_map_projection_loader
          - map/autoware_map_loader
          - map/autoware_lanelet2_map_visualizer
          - common/autoware_component_interface_specs
          - common/autoware_geography_utils

      - repo: autoware_universe
        url: https://github.com/autowarefoundation/autoware_universe.git
        version: main
        subpaths:
          - map/autoware_map_tf_generator
          - launch/tier4_map_launch
      
      - repo: tier4_autoware_msgs
        url: https://github.com/tier4/tier4_autoware_msgs.git
        version: tier4/universe
        subpaths:
          - tier4_external_api_msgs

      - repo: autoware_lanelet2_extension
        url: https://github.com/autowarefoundation/autoware_lanelet2_extension.git
        version: main
        subpaths:
          - autoware_lanelet2_extension

      - repo: sensor_kit
        url: https://github.com/autowarefoundation/autoware_launch.git
        version: main
        subpaths:
          - sensor_kit/sample_sensor_kit_launch

      - repo: sensor_component_description
        url: https://github.com/tier4/sensor_component_description.git
        version: main
        subpaths:
          - camera_description
          - imu_description
          - velodyne_description
          - vls_description
        
